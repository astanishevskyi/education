<div class="col-xs-12">
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!recipeForm.valid">Save</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            formControlName="name"
            type="text"
            id="name"
            class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image Path</label>
          <input
            formControlName="imagePath"
            type="text"
            id="imagePath"
            class="form-control"
            #imagePath>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <img [src]="imagePath.value" class="img-responsive">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            formControlName="description"
            id="description"
            rows="6"
            class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-xs-12"
        formArrayName="ingredients">
        <div
          class="row"
          *ngFor="let ingredientCtrl of getControl(); let i = index"
          style="margin-top: 10px"
          [formGroupName]="i">
          <div class="col-xs-8">
            <input
              type="text"
              class="form-control"
              formControlName="name">
          </div>
          <div class="col-xs-2">
            <input
              type="number"
              class="form-control"
              formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button
              type="button"
              class="btn btn-danger"
              (click)="onDeleteIngredeient(i)">X</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngredient()">Add Ingredient</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
