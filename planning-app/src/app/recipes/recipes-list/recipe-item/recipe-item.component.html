<a href="#"
   class="list-group-item clearfix"
   (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItemData.name }}</h4>
    <p class="list-group-item-text">{{ recipeItemData.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="recipeItemData.imagePath"
          alt="{{ recipeItemData.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
